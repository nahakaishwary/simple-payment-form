<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="paymentForm.css" class="css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main-heading">Payment form</h1>
        <h2 class="information">Contact information</h2>
        <hr>
        <P>Name:* <input type="text" name="name" id="" required placeholder="Enter Full name : " ></P>
        <fieldset>
            <legend>Gender</legend>
             <p>
            
                Male <input type="radio" name="gender" id="Male">
                Female <input type="radio" name="gender" id="Female">
                other <input type="radio" name="gender" id="other">
            
             </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="50" rows="3"></textarea> </p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <P>Pincode: <input type="number" name="Pincode" id="Pincode"></P>
    <h3>Payment information</h3>
    <p>Card type:
        <select name="card_type" id="card_type">
            <option value="">--select a card type</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
        </select>
    </p>
    <p>
        card number: <input type="number" name="card_number" id="card_number" placeholder="0000-0000-0000-0000">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV: <input type="password" name="cvv" id="cvv" placeholder="***">
        <input class="toto" type="submit" value="pay now">
    </p>

    </form>



</div>   

    
</body>
</html>
